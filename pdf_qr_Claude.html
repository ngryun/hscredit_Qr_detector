    <!-- ë¼ì´ë¸ŒëŸ¬ë¦¬ ë¡œë“œ ìˆœì„œ ì¤‘ìš” -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>

    <style>

        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ“„ PDF í•™ìƒ ì •ë³´ ì¶”ì¶œê¸°</h1>
        
        <div class="upload-area" onclick="document.getElementById('fileInput').click()">
            <p><strong>PDF íŒŒì¼ì„ ì„ íƒí•˜ê±°ë‚˜ ì—¬ê¸°ë¡œ ë“œë˜ê·¸í•˜ì„¸ìš”</strong></p>
            <p>í•™ë²ˆ, ì´ë¦„, QR ì½”ë“œê°€ í¬í•¨ëœ PDF íŒŒì¼ì„ ì—…ë¡œë“œí•´ì£¼ì„¸ìš”</p>
            <input type="file" id="fileInput" accept=".pdf" />
        </div>

        <div class="progress">
            <div class="progress-bar"></div>
        </div>

        <div style="text-align: center;">
            <button class="btn" onclick="extractData()" id="extractBtn" disabled>ë°ì´í„° ì¶”ì¶œí•˜ê¸°</button>
            <button class="btn" onclick="toggleLog()">ë¡œê·¸ ë³´ê¸°</button>
            <button class="btn" onclick="toggleDebug()">ë””ë²„ê·¸ ìº”ë²„ìŠ¤ ë³´ê¸°</button>
        </div>

        <canvas id="debugCanvas" class="debug-canvas"></canvas>
        <div class="log-area" id="logArea"></div>

        <div class="results" id="results" style="display: none;">
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="totalStudents">0</div>
                    <div>ì´ í•™ìƒ ìˆ˜</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="extractedUrls">0</div>
                    <div>ì¶”ì¶œëœ QR URL</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="processingTime">0</div>
                    <div>ì²˜ë¦¬ ì‹œê°„ (ì´ˆ)</div>
                </div>
            </div>

            <div class="export-buttons">
                <button class="btn" onclick="exportToCSV()">CSVë¡œ ë‚´ë³´ë‚´ê¸°</button>
                <button class="btn" onclick="exportToJSON()">JSONìœ¼ë¡œ ë‚´ë³´ë‚´ê¸°</button>
            </div>

            <table class="student-table" id="studentTable">
                <thead>
                    <tr>
                        <th>ë²ˆí˜¸</th>
                        <th>í•™ë²ˆ</th>
                        <th>ì´ë¦„</th>
                        <th>QR URL</th>
                        <th>í˜ì´ì§€</th>
                    </tr>
                </thead>
                <tbody id="studentTableBody">
                </tbody>
            </table>
        </div>
    </div>

    <script>
        let extractedStudents = [];
        let selectedFile = null;

        // íŒŒì¼ ì—…ë¡œë“œ ì´ë²¤íŠ¸ í•¸ë“¤ëŸ¬
        const fileInput = document.getElementById('fileInput');
        const uploadArea = document.querySelector('.upload-area');
        const extractBtn = document.getElementById('extractBtn');

        fileInput.addEventListener('change', handleFileSelect);
        uploadArea.addEventListener('dragover', handleDragOver);
        uploadArea.addEventListener('drop', handleDrop);
        uploadArea.addEventListener('dragleave', handleDragLeave);

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file && file.type === 'application/pdf') {
                selectedFile = file;
                extractBtn.disabled = false;
                logMessage(`ì„ íƒëœ íŒŒì¼: ${file.name} (${(file.size / 1024 / 1024).toFixed(2)} MB)`);
                uploadArea.innerHTML = `
                    <p><strong>âœ… ${file.name}</strong></p>
                    <p>íŒŒì¼ì´ ì„ íƒë˜ì—ˆìŠµë‹ˆë‹¤. ë°ì´í„° ì¶”ì¶œì„ ì‹œì‘í•˜ì„¸ìš”.</p>
                `;
            }
        }

        function handleDragOver(event) {
            event.preventDefault();
            uploadArea.classList.add('dragover');
        }

        function handleDrop(event) {
            event.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = event.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                handleFileSelect({ target: { files: files } });
            }
        }

        function handleDragLeave(event) {
            uploadArea.classList.remove('dragover');
        }

        // ë¡œê·¸ ê´€ë¦¬
        function logMessage(message) {
            const logArea = document.getElementById('logArea');
            const timestamp = new Date().toLocaleTimeString();
            logArea.innerHTML += `[${timestamp}] ${message}\n`;
            logArea.scrollTop = logArea.scrollHeight;
            console.log(message);
        }

        function toggleLog() {
            const logArea = document.getElementById('logArea');
            logArea.style.display = logArea.style.display === 'none' ? 'block' : 'none';
        }

        function toggleDebug() {
            const canvas = document.getElementById('debugCanvas');
            canvas.style.display = canvas.style.display === 'none' ? 'block' : 'none';
        }

        // ì§„í–‰ë¥  ì—…ë°ì´íŠ¸
        function updateProgress(percent) {
            const progressBar = document.querySelector('.progress-bar');
            const progress = document.querySelector('.progress');
            progress.style.display = 'block';
            progressBar.style.width = percent + '%';
            
            if (percent >= 100) {
                setTimeout(() => {
                    progress.style.display = 'none';
                }, 1000);
            }
        }

        // ê°œì„ ëœ QR ì½”ë“œ ìŠ¤ìº” í•¨ìˆ˜
        async function scanQRFromCanvas(canvas, pageNum) {
            const qrCodes = [];
            const context = canvas.getContext('2d');
            
            logMessage(`í˜ì´ì§€ ${pageNum} QR ìŠ¤ìº” ì‹œì‘...`);
            
            try {
                // ì „ì²´ ì´ë¯¸ì§€ ë°ì´í„° ê°€ì ¸ì˜¤ê¸°
                const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                
                // 1. ê¸°ë³¸ ìŠ¤ìº”
                const code = jsQR(imageData.data, imageData.width, imageData.height, {
                    inversionAttempts: "dontInvert"
                });
                
                if (code && code.data) {
                    logMessage(`âœ… QR ë°œê²¬: ${code.data}`);
                    qrCodes.push({
                        data: code.data,
                        location: code.location
                    });
                }
                
                // 2. ë°˜ì „ ìŠ¤ìº”
                const invertedCode = jsQR(imageData.data, imageData.width, imageData.height, {
                    inversionAttempts: "onlyInvert"
                });
                
                if (invertedCode && invertedCode.data && !qrCodes.find(q => q.data === invertedCode.data)) {
                    logMessage(`âœ… QR ë°œê²¬ (ë°˜ì „): ${invertedCode.data}`);
                    qrCodes.push({
                        data: invertedCode.data,
                        location: invertedCode.location
                    });
                }
                
                // 3. ê·¸ë¦¬ë“œ ìŠ¤ìº” (5x7 ê·¸ë¦¬ë“œ)
                const gridCols = 5;
                const gridRows = 7;
                const cellWidth = Math.floor(canvas.width / gridCols);
                const cellHeight = Math.floor(canvas.height / gridRows);
                
                for (let row = 0; row < gridRows; row++) {
                    for (let col = 0; col < gridCols; col++) {
                        const x = col * cellWidth;
                        const y = row * cellHeight;
                        
                        try {
                            const cellData = context.getImageData(x, y, cellWidth, cellHeight);
                            const cellCode = jsQR(cellData.data, cellWidth, cellHeight, {
                                inversionAttempts: "attemptBoth"
                            });
                            
                            if (cellCode && cellCode.data) {
                                const isDuplicate = qrCodes.find(q => q.data === cellCode.data);
                                if (!isDuplicate) {
                                    logMessage(`âœ… QR ë°œê²¬ (ê·¸ë¦¬ë“œ ${row},${col}): ${cellCode.data}`);
                                    qrCodes.push({
                                        data: cellCode.data,
                                        location: {
                                            topLeftCorner: {
                                                x: x + cellCode.location.topLeftCorner.x,
                                                y: y + cellCode.location.topLeftCorner.y
                                            },
                                            topRightCorner: {
                                                x: x + cellCode.location.topRightCorner.x,
                                                y: y + cellCode.location.topRightCorner.y
                                            },
                                            bottomLeftCorner: {
                                                x: x + cellCode.location.bottomLeftCorner.x,
                                                y: y + cellCode.location.bottomLeftCorner.y
                                            },
                                            bottomRightCorner: {
                                                x: x + cellCode.location.bottomRightCorner.x,
                                                y: y + cellCode.location.bottomRightCorner.y
                                            }
                                        }
                                    });
                                }
                            }
                        } catch (e) {
                            // ì…€ ìŠ¤ìº” ì˜¤ë¥˜ ë¬´ì‹œ
                        }
                    }
                }
                
            } catch (error) {
                logMessage(`âŒ QR ìŠ¤ìº” ì˜¤ë¥˜: ${error.message}`);
            }
            
            logMessage(`í˜ì´ì§€ ${pageNum}ì—ì„œ ${qrCodes.length}ê°œì˜ QR ì½”ë“œ ë°œê²¬`);
            return qrCodes;
        }

        // PDFì—ì„œ ë°ì´í„° ì¶”ì¶œ
        async function extractDataFromPDF(file) {
            const arrayBuffer = await file.arrayBuffer();
            
            const loadingTask = pdfjsLib.getDocument({
                data: arrayBuffer,
                cMapUrl: 'https://cdn.jsdelivr.net/npm/pdfjs-dist@3.11.174/cmaps/',
                cMapPacked: true
            });
            
            const pdf = await loadingTask.promise;
            const numPages = pdf.numPages;
            
            logMessage(`ì´ ${numPages}í˜ì´ì§€ ë°œê²¬`);
            
            let allStudents = [];
            
            for (let pageNum = 1; pageNum <= numPages; pageNum++) {
                updateProgress((pageNum / numPages) * 80);
                logMessage(`í˜ì´ì§€ ${pageNum} ì²˜ë¦¬ ì¤‘...`);
                
                const page = await pdf.getPage(pageNum);
                
                // í…ìŠ¤íŠ¸ ì¶”ì¶œ
                const textContent = await page.getTextContent();
                const textItems = textContent.items.map(item => ({
                    text: item.str,
                    x: item.transform[4],
                    y: item.transform[5]
                }));
                
                // í•™ìƒ ì •ë³´ ì¶”ì¶œ (í•™ë²ˆ-ì´ë¦„ íŒ¨í„´)
                const students = [];
                const pattern = /(\d{5})\s+([ê°€-í£]+)/g;
                const fullText = textItems.map(item => item.text).join(' ');
                let match;
                
                while ((match = pattern.exec(fullText)) !== null) {
                    students.push({
                        í•™ë²ˆ: match[1],
                        ì´ë¦„: match[2],
                        í˜ì´ì§€: pageNum
                    });
                }
                
                logMessage(`í˜ì´ì§€ ${pageNum}ì—ì„œ ${students.length}ëª…ì˜ í•™ìƒ ë°œê²¬`);
                
                // QR ì½”ë“œ ì¶”ì¶œì„ ìœ„í•œ í˜ì´ì§€ ë Œë”ë§
                // ë‹¤ì–‘í•œ ìŠ¤ì¼€ì¼ë¡œ ì‹œë„
                const scales = [2.0, 3.0, 1.5, 4.0];
                let qrCodes = [];
                
                for (const scale of scales) {
                    if (qrCodes.length >= students.length) break;
                    
                    logMessage(`ìŠ¤ì¼€ì¼ ${scale}ë¡œ QR ìŠ¤ìº” ì‹œë„...`);
                    
                    const viewport = page.getViewport({ scale: scale });
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;
                    
                    await page.render({
                        canvasContext: context,
                        viewport: viewport
                    }).promise;
                    
                    // ë””ë²„ê·¸ ìº”ë²„ìŠ¤ ì—…ë°ì´íŠ¸
                    if (pageNum === 1 && scale === scales[0]) {
                        const debugCanvas = document.getElementById('debugCanvas');
                        debugCanvas.width = canvas.width;
                        debugCanvas.height = canvas.height;
                        const debugContext = debugCanvas.getContext('2d');
                        debugContext.drawImage(canvas, 0, 0);
                    }
                    
                    // QR ì½”ë“œ ìŠ¤ìº”
                    const foundQRs = await scanQRFromCanvas(canvas, pageNum);
                    
                    // ì¤‘ë³µ ì œê±°í•˜ë©° ì¶”ê°€
                    for (const qr of foundQRs) {
                        if (!qrCodes.find(existing => existing.data === qr.data)) {
                            qrCodes.push(qr);
                        }
                    }
                    
                    if (qrCodes.length > 0) {
                        logMessage(`âœ… ìŠ¤ì¼€ì¼ ${scale}ì—ì„œ ${qrCodes.length}ê°œ QR ë°œê²¬`);
                    }
                }
                
                // í•™ìƒ ì •ë³´ì™€ QR ë§¤ì¹­
                for (let i = 0; i < students.length; i++) {
                    const student = students[i];
                    const qr = qrCodes[i];
                    
                    allStudents.push({
                        ...student,
                        QR_URL: qr ? qr.data : ''
                    });
                }
                
                logMessage(`í˜ì´ì§€ ${pageNum} ì²˜ë¦¬ ì™„ë£Œ`);
            }
            
            return allStudents;
        }

        // ë©”ì¸ ì¶”ì¶œ í•¨ìˆ˜
        async function extractData() {
            if (!selectedFile) {
                alert('ë¨¼ì € PDF íŒŒì¼ì„ ì„ íƒí•´ì£¼ì„¸ìš”.');
                return;
            }

            const startTime = Date.now();
            extractBtn.disabled = true;
            logMessage('ë°ì´í„° ì¶”ì¶œ ì‹œì‘...');

            try {
                extractedStudents = await extractDataFromPDF(selectedFile);
                
                // ë²ˆí˜¸ ì¬í• ë‹¹
                extractedStudents = extractedStudents.map((student, index) => ({
                    ë²ˆí˜¸: index + 1,
                    ...student
                }));
                
                updateProgress(100);
                
                const endTime = Date.now();
                const processingTime = ((endTime - startTime) / 1000).toFixed(2);
                
                displayResults(processingTime);
                
                logMessage(`âœ… ì¶”ì¶œ ì™„ë£Œ: ${extractedStudents.length}ëª…`);
                
            } catch (error) {
                logMessage(`âŒ ì˜¤ë¥˜: ${error.message}`);
                alert(`ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤: ${error.message}`);
            } finally {
                extractBtn.disabled = false;
            }
        }

        // ê²°ê³¼ í‘œì‹œ
        function displayResults(processingTime) {
            document.getElementById('results').style.display = 'block';
            document.getElementById('totalStudents').textContent = extractedStudents.length;
            
            const urlCount = extractedStudents.filter(s => s.QR_URL).length;
            document.getElementById('extractedUrls').textContent = urlCount;
            document.getElementById('processingTime').textContent = processingTime;

            const tableBody = document.getElementById('studentTableBody');
            tableBody.innerHTML = '';

            extractedStudents.forEach(student => {
                const row = tableBody.insertRow();
                const urlDisplay = student.QR_URL 
                    ? `<a href="${student.QR_URL}" target="_blank">${student.QR_URL}</a>`
                    : '<span style="color: #999;">-</span>';
                
                row.innerHTML = `
                    <td>${student.ë²ˆí˜¸}</td>
                    <td>${student.í•™ë²ˆ}</td>
                    <td>${student.ì´ë¦„}</td>
                    <td class="url-cell">${urlDisplay}</td>
                    <td>${student.í˜ì´ì§€}</td>
                `;
            });
        }

        // CSV ë‚´ë³´ë‚´ê¸°
        function exportToCSV() {
            if (extractedStudents.length === 0) {
                alert('ì¶”ì¶œëœ ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤.');
                return;
            }

            const headers = ['ë²ˆí˜¸', 'í•™ë²ˆ', 'ì´ë¦„', 'QR_URL', 'í˜ì´ì§€'];
            const csvContent = [
                headers.join(','),
                ...extractedStudents.map(student => 
                    `${student.ë²ˆí˜¸},${student.í•™ë²ˆ},${student.ì´ë¦„},"${student.QR_URL || ''}",${student.í˜ì´ì§€}`
                )
            ].join('\n');

            const blob = new Blob(['\uFEFF' + csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `í•™ìƒì •ë³´_${new Date().toISOString().slice(0, 10)}.csv`;
            link.click();
        }

        // JSON ë‚´ë³´ë‚´ê¸°
        function exportToJSON() {
            if (extractedStudents.length === 0) {
                alert('ì¶”ì¶œëœ ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤.');
                return;
            }

            const jsonContent = JSON.stringify(extractedStudents, null, 2);
            const blob = new Blob([jsonContent], { type: 'application/json' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `í•™ìƒì •ë³´_${new Date().toISOString().slice(0, 10)}.json`;
            link.click();
        }

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì´ˆê¸°í™”
        document.addEventListener('DOMContentLoaded', function() {
            logMessage('ğŸš€ PDF í•™ìƒ ì •ë³´ ì¶”ì¶œê¸° ì‹œì‘');
            logMessage('âœ… PDF.js ë¼ì´ë¸ŒëŸ¬ë¦¬ ë¡œë“œ ì™„ë£Œ');
            logMessage(`âœ… jsQR ë¼ì´ë¸ŒëŸ¬ë¦¬ ${typeof jsQR !== 'undefined' ? 'ë¡œë“œ ì™„ë£Œ' : 'ë¡œë“œ ì‹¤íŒ¨'}`);
            logMessage('ğŸ“ PDF íŒŒì¼ì„ ì—…ë¡œë“œí•˜ì—¬ ì‹œì‘í•˜ì„¸ìš”');
        });
    </script>
